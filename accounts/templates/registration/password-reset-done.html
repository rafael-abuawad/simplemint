{% extends "auth.html" %}
{% load tags %}

{% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
  <main
    class="container relative h-screen flex-col items-center justify-center grid lg:max-w-none lg:px-0 mx-auto"
  >
    <div
      class="absolute right-4 top-4 md:right-8 md:top-8 flex space-x-3 items-center"
    >
      <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="absolute left-4 top-4 md:left-8 md:top-8 font-bold">
      🍃 Simplemint
    </div>
    <div class="lg:p-8">
      <div
        class="mx-auto flex w-full flex-col justify-center space-y-6 sm:w-[350px]"
      >
        <div class="flex flex-col space-y-2 text-center">
          <h1 class="text-2xl font-semibold tracking-tight">
            📧 Reset Request Sent
          </h1>
          <p class="text-sm text-muted-foreground">
            An email has been sent to your account with the followng steps
          </p>
        </div>
        <a
          href="{% url 'login' %}"
          class="px-8 text-center text-sm text-muted-foreground"
        >
          ← Go back to the
          <span class="underline underline-offset-4 hover:text-primary"
            >login</span
          >
          page.
        </a>
      </div>
    </div>
  </main>
</div>
{% endblock content %}
