{% extends "auth.html" %}
{% load tags %}

{% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
  <main class="container relative h-screen flex-col items-center justify-center grid lg:max-w-none lg:px1 mx-auto">
    <div class="flex justify-center align-center flex-col items-center space-y-4">
      <div>
        <h2 class="text-lg font-bold">⚠ Fund your account!</h2>
      </div>
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg px-3 py-2 w-full">
        {{ user.account.address }}
      </div>
      <div>
        <p>Remember to fund this address to interact with the application</p>
      </div>
      <div>
        <a
            href="{% url 'nft-list' %}"
            class="underline underline-offset-4 hover:text-primary"
            >Continue to the application →</a
          >
      </div>
    </div>
  </main>
</div>
{% endblock content %}
